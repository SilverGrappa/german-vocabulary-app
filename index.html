<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Vocabulary App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
        }
        .hidden {
            display: none;
        }
        .feedback {
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>German Vocabulary Trainer</h1>

        <!-- Schermata principale -->
        <div id="addWordsSection">
            <h2>Add Words</h2>
            <input id="wordInput" type="text" placeholder="German word"> 
            <input id="translationInput" type="text" placeholder="Translation">
            <button id="addWordButton">Add Word</button>
            <button id="startQuizButton">Start Quiz G-E</button>
            <button id="startReverseQuizButton">Start Quiz E-G</button>
            <button id="exportButton">Export database</button>
            <input type="file" id="importFileInput" accept=".json">
            <button id="importButton">Import database</button>
            <button onclick="clearLocalStorage()">Delate all</button>
        </div>

        <!-- ModalitÃ  quiz -->
        <div id="quizSection" class="hidden">
            <h2>Translate Word</h2>
            <p id="quizWord"></p>
            <input id="answerInput" type="text" placeholder="Write your translation">
            <button id="checkAnswerButton">Check Answer</button>
            <p id="feedback" class="feedback"></p>
            <button id="exitQuizButton" style="margin-top: 20px;">Exit Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
